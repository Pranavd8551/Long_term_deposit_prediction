<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">

    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/" method="post">
                    <legend>Long Term Deposit Subscription Form</legend>
                    <div class="mb-3">
                        <label for="age">Age of client</label>
                        <input type="number" class="form-control" id="age" name="age" min="0" max="100" placeholder="select between 0 to 100" required="required">
                      </div>
        
                      <div class="mb-3">
                        <label for="job">Type of job</label>
                        <select class="form-control" id="job" name="job" placeholder="Select Job" required="required">
                            <option value="" disabled selected>Select Job</option>
                            <option>admin.</option>
                            <option>blue-collar</option>
                            <option>technician</option>
                            <option>services</option>
                            <option>management</option>
                            <option>retired</option>
                            <option>entrepreneur</option>
                            <option>self-employed</option>
                            <option>housemaid</option>
                            <option>unemployed</option>
                            <option>student</option>
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="marital">Marital Stutus</label>
                        <select class="form-control" id="marital" name="marital" placeholder="Marital" required="required">
                            <option value="" disabled selected>Marital</option>
                            <option>married</option>
                            <option>single</option>
                            <option>divorced</option>
                        </select>
                      </div>    
                      
                      <div class="mb-3">
                        <label for="education">Education of client</label>
                        <select class="form-control" id="education" name="education" placeholder="Education" required="required">
                            <option value="" disabled selected>Education</option>
                            <option>university.degree</option>
                            <option>high.school</option>
                            <option>basic.9y</option>
                            <option>professional.course</option>
                            <option>basic.4y</option>
                            <option>basic.6y</option>
                            <option>illiterate</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="contact">Contact communication by</label>
                        <select class="form-control" id="contact" name="contact" placeholder="Contacted by" required="required">
                            <option value="" disabled selected>Contacted by</option>
                            <option>cellular</option>
                            <option>telephone</option>
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="month">Last contact month of year</label>
                        <select class="form-control" id="month" name="month" placeholder="Last contact Month" required="required">
                            <option value="" disabled selected>Last contact Month</option>
                            <option>mar</option>
                            <option>apr</option>
                            <option>may</option>
                            <option>jun</option>
                            <option>jul</option>
                            <option>aug</option>
                            <option>sep</option>
                            <option>oct</option>
                            <option>nov</option>
                            <option>dec</option>
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="duration">Last contact duration in seconds</label>
                        <input type="number" class="form-control" id="duration" name="duration" min="0" max="5000" placeholder="select between 0 to 5000" required="required">
                      </div>
                      
                      <div class="mb-3">
                        <label for="campaign">Number of contacts performed during this campaign</label>
                        <input type="number" class="form-control" id="campaign" name="campaign" min="0" max="60" placeholder="select between 0 to 60" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="poutcome">Outcome of previous marketing campaign</label>
                        <select class="form-control" id="poutcome" name="poutcome" placeholder="Poutcome" required="required">
                          <option value="" disabled selected>Poutcome</option>
                          <option>nonexistent</option>
                          <option>failure</option>
                          <option>success</option>
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="emp_var_rate">Employee Variation Rate</label>
                        <input type="number" class="form-control" id="emp_var_rate" name="emp_var_rate" min="-4" max="2" placeholder="select between -4 to 2" required="required">
                      </div>
        
                      <div class="mb-3">
                        <label for="cons_conf_idx">Consumer Confidence Index</label>
                        <input type="number" class="form-control" id="cons_conf_idx" name="cons_conf_idx" min="-55" max="-25" placeholder="select between -55 to -25" required="required">
                      </div>
        
                        <input class="btn btn-primary" type="submit" value="Predict Deposit Subscription Status" required />
                    </div>
                    
                </form>
            </div>
            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">Long Term Deposit Subscription Prediction Status: {{context}} </h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
  </body>
</html>
